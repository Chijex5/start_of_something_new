<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loader</title>
  <style>
    /* Basic reset and styling */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }

    .filter-container {
        position: relative;
        width: 40px;
        height: 40px;
        transition: width 0.3s ease-in-out;
    }

    .filter-form {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: 10px;
        background-color: #ffffff;
        border: 1px solid #ccc;
        border-radius: 5px;
        opacity: 0;
        visibility: hidden;
        overflow: hidden;
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out, width 0.3s ease-in-out;
    }

    .filter-form label, .filter-form select, .filter-form input {
        display: block;
        margin-bottom: 10px;
    }

    .filter-icon {
        width: 100%;
        height: 100%;
        background-color: #007bff;
        border-radius: 50%;
        cursor: pointer;
        position: relative;
        transition: background-color 0.3s ease;
    }

    .filter-icon::before, .filter-icon::after {
        content: "";
        position: absolute;
        background-color: white;
        transition: transform 0.3s ease-in-out;
    }

    /* Filter Icon Elements */
    .filter-icon::before {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        top: 12px;
        left: 12px;
    }

    .filter-icon::after {
        width: 2px;
        height: 15px;
        top: 8px;
        left: 18px;
        transform-origin: bottom;
        transform: rotate(45deg);
    }

    /* Expand filter form on hover */
    .filter-container:hover {
        width: 250px;
    }

    .filter-container:hover .filter-form {
        visibility: visible;
        opacity: 1;
    }

    .filter-container:hover .filter-icon {
        background-color: #0056b3;
    }

    .filter-container:hover .filter-icon::before {
        transform: scale(0);
    }

    .filter-container:hover .filter-icon::after {
        transform: rotate(90deg);
    }

  </style>
</head>
<body>
  <div class="filter-container">
    <div class="filter-icon"></div>
    <form class="filter-form">
        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="all">All</option>
            <option value="books">Books</option>
            <option value="electronics">Electronics</option>
            <!-- Add more categories as needed -->
        </select>
        <label for="price">Price:</label>
        <input type="range" id="price" name="price" min="0" max="1000" step="10">
        <button type="submit">Apply</button>
    </form>
  </div>
</body>
</html>
